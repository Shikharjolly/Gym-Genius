<script>
  
  
 
  document.addEventListener('DOMContentLoaded', async () => {
  
   
  const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
      return;
    }

  const response = await fetch('/profile', {
      headers: { 'Authorization': token }
  });

    if (response.ok) {
      const user = await response.json();
      document.getElementById('username').innerText = `Username: ${user.username}`;
      document.getElementById('email').innerText = `Email: ${user.email}`;
      document.getElementById('bio').innerText = `Bio: ${user.bio}`;
      document.getElementById('account-balance').innerText = `Account Balance: ${user.accountBalance}`;
    } else {
      alert('Error loading profile');
      window.location.href = 'login.html';
    }
    fetchWorkouts();
    fetchEvents();
});

function fetchWorkouts() {
      fetch('/api/workouts')
        .then(response => response.json())
        .then(workouts => {
          const workoutList = document.getElementById('workout-list');
          workoutList.innerHTML = '';
          workouts.forEach(workout => {
            workoutList.innerHTML += `
              <div class="workout-item">
                <h3>Workout: ${workout.name}</h3>
                <p>ID: ${workout._id}</p>
                <p>Date Completed: ${new Date(workout.date).toLocaleDateString()}</p>
                <p>Location: ${workout.location}</p>
                <p>Description: ${workout.description}</p>
              </div>
            `;
          });
        });
    }


function fetchEvents() {
    fetch('/api/events')
        .then(response => response.json())
        .then(events => {
            const eventList = document.getElementById('event-list');
            eventList.innerHTML = '';
            events.forEach(element => {
                eventList.innerHTML += `
                    <div class="event-item">
                    
                        <h3>Event: ${element.name}</h3>
                        <p>ID: ${element._id}</p>
                        <p>Date: ${new Date(element.date).toLocaleDateString()}</p>
                        <p>Location: ${element.location}</p>
                        <p>Description: ${element.description}</p>
                        <p>Availability: ${element.availability}</p>
                        <button id = "book-button" onclick="bookEvent('${element._id}', '${element.availability}')">Book Event</button>
                       
                    </div>
                `;
            });
        });
}
function bookEvent(id,availability) {


    fetch(`/api/book/${id}`, { method: 'PUT' })
        .then(async function() {
         
          fetchEvents();
          updateBalance(availability);
         
         
         
        })

        

       

}
function updateBalance(availability){
 
  const name = document.getElementById('username').innerText;




const [label,value ] = name.split(':').map(part => part.trim());

fetch(`/api/add/${value}`, {
  method: 'PUT',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({ availability })
});

  
  location.reload();


  
}



function selectProfilePic(src){
    document.querySelectorAll('.picture-gallery img').forEach(img =>{
      img.classList.remove('selected');
    });

  const selectedImage = document.querySelector('.picture-gallery img[src="${src}"]');
  selectedImage.classList.add('selected');

  // updating the profile picture in server
  fetch('/updatedProfilePricture',{
    method: 'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({profliePicture:src})
  }).then(response => {
      if(response.ok){
        document.getElementById('profile-photo').src=src;
      }else{
        alert('Error updating profile picture');
      }
  });
}

</script>
