<!-- <script src="profile.js"></script> -->
<script>
  
 
  document.addEventListener('DOMContentLoaded', async () => {
   
  const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
      return;
    }

  const response = await fetch('/profile', {
      headers: { 'Authorization': token }
  });

    if (response.ok) {
      const user = await response.json();
      document.getElementById('username').innerText = `Username: ${user.username}`;
      document.getElementById('email').innerText = `Email: ${user.email}`;
      document.getElementById('bio').innerText = `Bio: ${user.bio}`;
      document.getElementById('account-balance').innerText = `Account Balance: ${user.accountBalance}`;
    } else {
      alert('Error loading profile');
      window.location.href = 'login.html';
    }

    fetchEvents();
});

function fetchEvents() {
    fetch('/api/events')
        .then(response => response.json())
        .then(events => {
            const eventList = document.getElementById('event-list');
            eventList.innerHTML = '';
            events.forEach(element => {
                eventList.innerHTML += `
                    <div class="event-item">
                    
                        <h3>Event: ${element.name}</h3>
                        <p>ID: ${element._id}</p>
                        <p>Date: ${new Date(element.date).toLocaleDateString()}</p>
                        <p>Location: ${element.location}</p>
                        <p>Description: ${element.description}</p>
                        <p>Availability: ${element.availability}</p>
                        <button id = "book-button" onclick="bookEvent('${element._id}')">Book Event</button>
                       
                    </div>
                `;
            });
        });
}
function bookEvent(id) {
    fetch(`/api/book/${id}`, { method: 'PUT' })
        .then(async function() {
          fetchEvents();
          const balanceElement = document.getElementById('account-balance');
          let currentBalance = parseFloat(balanceElement.innerText);
            if (isNaN(currentBalance)) {
                currentBalance = 0;
            }

            // Increment the balance by 10
            currentBalance += 10;

            // Update the balance in the HTML element
            balanceElement.innerText = currentBalance;
        });

  

}



function selectProfilePic(src){
    document.querySelectorAll('.picture-gallery img').forEach(img =>{
      img.classList.remove('selected');
    });

  const selectedImage = document.querySelector('.picture-gallery img[src="${src}"]');
  selectedImage.classList.add('selected');

  // updating the profile picture in server
  fetch('/updatedProfilePricture',{
    method: 'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({profliePicture:src})
  }).then(response => {
      if(response.ok){
        document.getElementById('profile-photo').src=src;
      }else{
        alert('Error updating profile picture');
      }
  });
}

</script>
